<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Multiple Options</title>
    <style>
        .checkbox-container {
            display: flex;
            gap: 10px; /* Adjust the gap as needed */
        }
        .checkbox-container input[type="checkbox"] {
            display: none;
        }
        .checkbox-label {
            background-color: #007bff;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .checkbox-label:hover {
            background-color: #0056b3;
        }
        .checkbox-label input[type="checkbox"]:checked + .checkbox-label {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="checkbox-container">
        <label class="checkbox-label">
            <input type="checkbox" name="option1"> Option 1
        </label>
        <label class="checkbox-label">
            <input type="checkbox" name="option2"> Option 2
        </label>
        <label class="checkbox-label">
            <input type="checkbox" name="option3"> Option 3
        </label>
    </div>
</body>
</html>
